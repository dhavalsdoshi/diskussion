@(comments: Iterator[Comment])

@main("All Comments!") {
    <ul>
    @comments.map { comment =>
        <li><label>User: </label>@comment.name<label>    Comment: </label>@comment.comment</li>
    }
    </ul>
    @helper.form(action = routes.Application.save) {
        <input name="name" type="text">
        <input name="comment" type="text">
        <input type="submit"/>
    }
}
