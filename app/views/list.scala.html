@(comments: Iterator[Comment])

@main("All Comments!") {
    <ul>
    @comments.map { comment =>
        <li><label>User: </label>@comment.name<label>    Comment: </label>@comment.comment</li>
    }
    </ul>
    <input name="name" type="text" id="nameBox">
    <input name="comment" type="text" id="commentBox">
    <button id="create">Create</button>
}
